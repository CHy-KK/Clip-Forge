<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 0;
            padding: 0;
        }

        .dot {
            fill: skyblue;
            transition: fill 0.2s;
        }

        .dot:hover {
            fill: orange;
            r: 8;
        }

        .dot {
            fill: steelblue;
            transition: fill 0.2s;
        }

        .dot:hover {
            fill: orange;
            r: 8;
        }

        .axis-label {
            font-size: 12px;
        }

        .chart-title {
            text-anchor: middle;
            font-size: 16px;
            font-weight: bold;
        }


        .left {
            overflow: auto;
            float: left;
            width: 50%;
            height: 100%;
        }

        .left_top {
            background-color: red;
            height: 15vh;
        }

        .left_center {
            background-color: #42b983;
            height: 15vh;
        }

        .left_bottom {
            /*background-color: blue;*/
            height: 70vh;
        }

        .right {
            overflow: auto;
            float: right;
            width: 50%;
            height: 100%;
        }

        .right_top {
            background-color: chartreuse;
            height: 40vh;
        }

        .right_bottom {
            background-color: orange;
            height: 60vh;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        #tooltip {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body id="body">
<!--<h1>My Page</h1>-->
<div class="clearfix">
    <div class="left">
        <div class="left_top">
            <h1>My_Page</h1>
        </div>
        <div class="left_center" id="buttonApp">
            <div style="display: flex; flex-direction: row; align-items: center;">
                <form id="myForm" action="/submit_form" method="POST"
                      style="display: flex; flex-direction: row; align-items: center;">
                    <div style="display: flex; flex-direction: column;">
                        <textarea id="message" name="message" rows="5" cols="30"></textarea>
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <button @click="updateData()" type="submit">Get Embeddings</button>
                        <button onclick="update_voxel()" type="button">Upload Voxel</button>
                    </div>
                </form>
            </div>
            <!--            <<button @click="updateData()" type="submit">Get Embeddings</button>-->

        </div>
        <div class="left_bottom" id="app">
            <svg width="500" height=500" ref="svg"></svg>
            <!--            </div>-->
        </div>
    </div>
    <div class="right">
        <div class="right_top">
            <div id="app2">
                <svg width="500" height="500" ref="svg2">
                    <defs>
                        <linearGradient id="Gradient-x" x1="0" x2="1" y1="0" y2="0">
                            <stop offset="0%" stop-color="rgba(0, 0, 0, 1)"/>
                            <stop offset="100%" stop-color="rgba(0, 255, 0, 1)"/>
                        </linearGradient>
                        <linearGradient id="Gradient-y" x1="0" x2="0" y1="1" y2="0">
                            <stop offset="0%" stop-color="rgba(0, 0, 0, 1)"/>
                            <stop offset="100%" stop-color="rgba(255, 0, 0, 1)"/>
                        </linearGradient>
                    </defs>
                    <rect id="background" width="240" height="240" fill="url(#Gradient-x)" fill-opacity="0.5"/>
                    <rect id="background" width="240" height="240" fill="url(#Gradient-y)" fill-opacity="0.5" x="30"
                          y="30"/>
                </svg>
            </div>
        </div>
        <div class="right_bottom">
            <button onclick="get_voxel(0.3, 0, 0, 1, 2)">Get Voxel</button>
            <button onclick="get_voxel(0, 0, 4)">Get Voxel2</button>
        </div>
    </div>
</div>
<div id="tooltip"></div>
<div id="buttonApp2">
    <button @click="updateData()">Get Embeddings</button>
    <button onclick="update_voxel()">Upload Voxel</button>
    <button onclick="get_voxel(0.3, 0, 0, 1, 2)">Get Voxel</button>
    <button onclick="get_voxel(0, 0, 4)">Get Voxel2</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.131.2/build/three.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    var EventBus = new Vue();
    new Vue({
        el: '#app',
        data() {
            return {
                width: 500,
                height: 500,
                data: [
                    {x: -1, y: 2},
                    {x: 0, y: 5},
                    {x: 1, y: -4},
                    {x: -2, y: 7},
                    {x: 3, y: 1}
                ],
                xScale: null,
                yScale: null,
            };
        },
        created() {
            EventBus.$on('buttonClicked', this.updateData);
        },
        mounted() {
            this.xScale = d3.scaleLinear().range([30, 470]);
            this.yScale = d3.scaleLinear().range([470, 30]);
            this.updateScales();
            this.drawChart();
        },
        methods: {
            sendData() {
                // 发送二维数据到事件总线
                EventBus.$emit('data-updated', data);
            },
            updateScales() {
                this.xScale.domain([d3.min(this.data, d => d.x), d3.max(this.data, d => d.x)]);
                this.yScale.domain([d3.min(this.data, d => d.y), d3.max(this.data, d => d.y)]);
            },
            drawAxes() {
                const svg = d3.select(this.$refs.svg);

                svg.append("g")
                    .attr("transform", "translate(0, 470)")
                    .call(d3.axisBottom(this.xScale))
                    .append("text")
                    .attr("class", "axis-label")
                    .attr("x", 250)
                    .attr("y", 40)
                    .text("X轴");

                svg.append("g")
                    .attr("transform", "translate(30, 0)")
                    .call(d3.axisLeft(this.yScale))
                    .append("text")
                    .attr("class", "axis-label")
                    .attr("x", -130)
                    .attr("y", 150)
                    .attr("transform", "rotate(-90)")
                    .text("Y轴");
            },
            drawDots() {
                const svg = d3.select(this.$refs.svg);
                const dots = svg.selectAll("circle")
                    .data(this.data)
                    .join("circle")
                    .attr("class", "dot")
                    .attr("cx", d => this.xScale(d.x))
                    .attr("cy", d => this.yScale(d.y))
                    .attr("r", 5);

                dots.on("mouseover", (event, d) => {
                    d3.select(event.target)
                        .transition()
                        .attr("fill", "orange")
                        .attr("r", 8);
                });

                dots.on("mouseout", (event, d) => {
                    d3.select(event.target)
                        .transition()
                        .attr("fill", "skyblue")
                        .attr("r", 5);
                });

                dots.on("click", (event, d) => {
                    console.log("Clicked point:", d);
                    EventBus.$emit('data-updated', [d]);
                });
            },
            drawChart() {
                const svg = d3.select(this.$refs.svg);
                svg.selectAll("*").remove();
                this.drawAxes();
                this.drawDots();
            },
            updateData() {
                get_embeddings_by_text_query((data) => {
                    this.data = data;
                    this.updateScales();
                    this.drawChart();
                });
                this.updateScales();
                this.drawChart();
            },
        },
    });
    new Vue({
        el: '#app2',
        data() {
            return {
                dataArr: [],
                svg: null,
                data: [],
                timer: null
            };
        },
        mounted() {
            this.svg = d3.select(this.$refs.svg2);
            this.draw();
        },
        created() {
            // 监听事件总线的数据更新事件
            EventBus.$on('data-updated', (data) => {

                if (this.data.length >= 4) {
                    this.dataArr.shift();
                }
                // 将接收到的对象压入数组中
                this.dataArr.push(...data);
                console.log(this.dataArr)

                if (this.data.length === 0) {
                    this.data.push({x: 0, y: 0});
                } else if (this.data.length === 1) {
                    this.data.push({x: 1, y: 0});
                } else if (this.data.length === 2) {
                    this.data.push({x: 0, y: 1});
                } else if (this.data.length === 3) {
                    this.data.push({x: 1, y: 1});
                }
                this.draw();
            });
            EventBus.$on('buttonClicked', () => {
                this.clearDataArr();
                this.clearData();
                this.draw();
            });
        },
        methods: {
            draw(restartAnimation = false) {
                const xScale = d3.scaleLinear()
                    .domain([0, d3.max(this.data, d => d.x)])
                    .range([30, 270]);

                const yScale = d3.scaleLinear()
                    .domain([0, d3.max(this.data, d => d.y)])
                    .range([270, 30]);

                this.svg.selectAll("circle").remove();

                const dots = this.svg.selectAll("circle")
                    .data(this.data)
                    .enter()
                    .append("circle")
                    .attr("class", "dot")
                    .attr("cx", d => xScale(d.x))
                    .attr("cy", d => yScale(d.y))
                    .attr("r", 5);

                dots.each((d, i, nodes) => {
                    this.animate(d3.select(nodes[i]), "dot-" + i);
                });

                dots.on("mouseover", (event, d, i) => {
                    this.showTooltip(event, d); // 显示坐标信息
                    d3.select(event.target)
                        .interrupt("dot-" + i)
                        .attr("r", 10)
                        .style("fill", "orange");
                })
                dots.on("mouseout", (event, d, i) => {
                    d3.select(event.target)
                        .style("fill", "steelblue");
                    if (restartAnimation) {
                        this.animate(d3.select(event.target), "dot-" + i);
                    }
                    const tooltip = document.getElementById("tooltip");
                    tooltip.style.visibility = "hidden"; // 隐藏坐标信息
                })
                    .on("click", (event, d, i) => {
                        if (!this.clicks) { // 如果没有点击过
                            this.clicks = 1;
                            this.clickTimer = setTimeout(() => {
                                this.clicks = 0;
                            }, 1000);
                        } else {
                            this.clicks++;
                            if (this.clicks === 3) {
                                clearTimeout(this.clickTimer);
                                let pointToDelete;
                                switch (this.data.length) {
                                    case 4:
                                        pointToDelete = {x: 1, y: 1};
                                        break;
                                    case 3:
                                        pointToDelete = {x: 0, y: 1};
                                        break;
                                    case 2:
                                        pointToDelete = {x: 1, y: 0};
                                        break;
                                    default:
                                        pointToDelete = {x: 0, y: 0};
                                }

                                const indexToDelete = this.data.findIndex(item => item.x === pointToDelete.x && item.y === pointToDelete.y);

                                if (indexToDelete !== -1) {
                                    this.data.splice(indexToDelete, 1);
                                    this.dataArr.splice(indexToDelete, 1); // 删除对应索引处的数据
                                    this.svg.selectAll("circle").data(this.data).exit().remove();
                                }
                                this.clicks = 0;
                            }
                        }
                        console.log(d);
                    })

                this.svg.append("g")
                    .attr("transform", "translate(0, 270)")
                    .call(d3.axisBottom(xScale).tickSize(0).tickFormat(""));

                this.svg.append("g")
                    .attr("transform", "translate(30, 0)")
                    .call(d3.axisLeft(yScale).tickSize(0).tickFormat(""));

                this.svg.select("#background")
                    .attr("x", 30)
                    .attr("y", 30)
                    .attr("width", 240)
                    .attr("height", 240);
            },
            animate(selection, id) {
                selection
                    .transition(id)
                    .duration(2000)
                    .attr("r", 10)
                    .style("opacity", 1)
                    .transition()
                    .duration(2000)
                    .attr("r", 5)
                    .style("opacity", 1)
                    .end().then(() => this.animate(selection, id))
            },
            clearDataArr() {
                this.dataArr = []; // Clear the data array
                console.log("Data Array cleared");
            },
            clearData() {
                this.data = [];
                console.log('data cleared');
            },
            showTooltip(event, d) {
                const tooltip = document.getElementById("tooltip");
                tooltip.style.visibility = "visible";
                tooltip.innerHTML = `X: ${d.x}, Y: ${d.y}`;

                const [x, y] = d3.pointer(event);
                tooltip.style.left = `${x}px`;
                tooltip.style.top = `${y}px`;
            },
        }
    });
    new Vue({
        el: '#buttonApp',
        methods: {
            updateData() {
                event.preventDefault();
                EventBus.$emit('buttonClicked');
            },
        },
    });
</script>
<script>
    // Base Settings
    const width = 600;
    const height = 600;
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
    const radius = 100;
    let dirX = 0;
    let dirY = 45;
    camera.position.set(Math.sin(dirX) * radius, Math.cos(dirY) * radius, Math.cos(dirX) * radius); // 设置0相机新的位置
    camera.lookAt(0, 0, 0);
    console.log(camera.position)

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    renderer.setClearColor(0x808080);
    document.body.appendChild(renderer.domElement);

    // Light Settings
    const light = new THREE.AmbientLight(0xbbbbbb); // soft white light
    scene.add(light);
    const directionalLightTop = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLightTop.position.z = 1;
    scene.add(directionalLightTop);
    const directionalLightLeft = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLightLeft.position.z = -2;
    scene.add(directionalLightLeft);
    const directionalLightRight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLightRight.position.z = 2;
    scene.add(directionalLightRight);
    const directionalLightDown = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLightRight.position.y = -2;
    scene.add(directionalLightDown);

    // Create Initial Voxel Cube
    const voxelSize = 3;
    const geometry = new THREE.BoxGeometry(voxelSize, voxelSize, voxelSize);
    const material = new THREE.MeshLambertMaterial({color: 0x5588aa});

    let cube = new THREE.Mesh(geometry, material);
    cube.position.set(0, 0, -10);
    scene.add(cube);

    let isDragging = false;
    let prevX, prevY;
    let curX, curY;

    // Render loop
    function render() {
        requestAnimationFrame(render);
        if (isDragging) {
            dirX = (dirX + (prevX - curX) * 0.01);
            dirY = (dirY + (prevY - curY) * 0.01);
            prevX = curX;
            prevY = curY;
            const x = Math.sin(dirX) * radius;
            const z = Math.cos(dirX) * radius;
            const y = Math.cos(dirY) * radius;
            camera.position.set(x, y, z); // 设置0相机新的位置
            camera.lookAt(0, 0, 0); // 设置相机朝向坐标原点
        }
        renderer.render(scene, camera);
    }

    render();

    function initialize_overview() {
        $.ajax({
            url: '/initialize_overview',
            type: 'POST',
            contentType: 'application/json',
            success: function (data) {
                console.log("success get embedding");
                console.log(data);
            }
        });
    }

    function get_embeddings_by_text_query(callback) {
        const mylist = ["plane", "car", "truck", "rocket"];

        $.ajax({
            url: '/get_embeddings_by_text_query',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(mylist),
            success: function (data) {
                console.log("success get embedding");
                console.log(data);
                const coordinates = data.map(item => ({ x: item.x, y: item.y }));
                callback(coordinates);
            }
        });
    }

    let voxel_data = []

    function update_voxel() {
        let voxel32 = []
        for (let i = 0; i < 64; i += 2) {
            tmp1 = []
            for (let j = 0; j < 64; j += 2) {
                tmp2 = []
                for (let k = 0; k < 64; k += 2) {
                    if (Number(voxel_data[i][j][k]) + Number(voxel_data[i + 1][j][k]) + Number(voxel_data[i][j + 1][k]) + Number(voxel_data[i + 1][j + 1][k])
                        + Number(voxel_data[i][j][k + 1]) + Number(voxel_data[i + 1][j][k + 1]) + Number(voxel_data[i][j + 1][k + 1]) + Number(voxel_data[i + 1][j + 1][k + 1]) >= 3)
                        tmp2.push(true)
                    else
                        tmp2.push(false)

                }
                tmp1.push(tmp2)
            }
            voxel32.push(tmp1)
        }

        console.log(voxel32)
        $.ajax({
            url: '/update_voxel',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(voxel32),
            success: function (data) {
                console.log("success get embedding");
                console.log(data);
            }
        });
    }

    function get_voxel(xval, yval, idx0 = 0, idx1 = -1, idx2 = -1, idx3 = -1) {
        $.ajax({
            // 如果值是0那么必须手动打印.0，否则url会自动去掉小数点，然后flask识别时会识别为int，与float类型冲突导致报错
            url: `/get_voxel/${idx0}-${idx1}-${idx2}-${idx3}/${xval}${xval == 0 ? '.0' : ''}-${yval}${yval == 0 ? '.0' : ''}`,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(''),
            success: function (data) {
                voxel_data = data;
                console.log(scene.children);
                for (let i = 0; i < scene.children.length;) {
                    if (scene.children[i] instanceof THREE.Mesh)
                        scene.remove(scene.children[i]);
                    else i++;
                }
                let voxels = [];
                for (let x = 0; x < 64; x++) {
                    for (let y = 0; y < 64; y++) {
                        for (let z = 0; z < 64; z++) {
                            if (data[z][y][x])
                                voxels.push([x - 32, y - 32, z - 32]);
                        }
                    }
                }
                const meshes = new THREE.InstancedMesh(geometry, material, voxels.length);
                const matrix = new THREE.Matrix4();
                for (let i = 0; i < voxels.length; i++) {
                    matrix.setPosition(voxels[i][0], voxels[i][1], voxels[i][2]);
                    meshes.setMatrixAt(i, matrix);

                }
                scene.add(meshes);
            }
        });

        renderer.domElement.addEventListener('mousedown', function (event) {
            isDragging = true;
            prevX = event.offsetX;
            prevY = event.offsetY;
            curX = event.offsetX;
            curY = event.offsetY;
        })

        renderer.domElement.addEventListener('mousemove', function (event) {
            if (isDragging) {
                curX = event.offsetX;
                curY = event.offsetY;
            }
        })

        renderer.domElement.addEventListener('mouseup', function (event) {
            isDragging = false;
        })
    }
</script>
