<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  </script>
</head>
<body>
  <h1>My Page</h1>
  <button onclick="get_embeddings_by_text_query()">Get Embeddings</button>
  <button onclick="update_voxel()">Upload Voxel</button>
  <button onclick="get_voxel(0.3, 0, 0, 1, 2)">Get Voxel</button>
  <button onclick="get_voxel(0.7, 0.8, 0, 1, 2)">Get Voxel2</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.131.2/build/three.min.js"></script>
  <script>
    // Base Settings
    const width = 600;
    const height = 600;
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
    const cameraPosInit = [0, 30, 100];
    camera.position.z = 100;
    camera.position.y = 50;
    camera.lookAt(0,0,0);
    console.log(camera.position)
    
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    renderer.setClearColor(0x808080);
    document.body.appendChild(renderer.domElement);

    // Light Settings
    const light = new THREE.AmbientLight( 0xffffff ); // soft white light
    scene.add( light );
    const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
    scene.add( directionalLight );


    // Create Initial Voxel Cube
    const voxelSize = 3;
    const geometry = new THREE.BoxGeometry(voxelSize, voxelSize, voxelSize);
    const material = new THREE.MeshLambertMaterial({ color: 0x5588aa });
    const voxelMeshes = [];

    let cube = new THREE.Mesh(geometry, material);
    cube.position.set(0, 0, -10);
    voxelMeshes.push(cube);
    let group = new THREE.Group();
    group.add(cube);
    scene.add(group);

    // Render loop
    function render() {
      requestAnimationFrame(render);

      // const time = Date.now() * 0.001; // 获取当前时间
      // const radius = 100; // 定义旋转半径
      // const angle = time * 0.5; // 定义旋转角度
      // const angle2 = time * 0.2; // 定义旋转角度
      // const x = Math.sin(angle) * radius;
      // const z = Math.cos(angle) * radius;
      // const y = Math.cos(angle2) * radius;
      // camera.position.set(x, y, z); // 设置相机新的位置
      // camera.lookAt(0, 0, 0); // 设置相机朝向坐标原点
      renderer.render(scene, camera);
    }

    render();

    function get_embeddings_by_text_query() {
      const mylist = ["plane", "car", "truck", "rocket"];
      
      $.ajax({
        url: '/get_embeddings_by_text_query',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(mylist),
        success: function(data) {
            console.log("success get embedding");
            console.log(data);
        }
      });
    }

    function update_voxel() {
      voxel_data = []
      for (let i = 0; i < 64; i++) {
        tmp1 = []
        for (let j = 0; j < 64; j++) {
          tmp2 = []
          for (let k = 0; k < 64; k++) {
            tmp2.push(Math.random() > 0.8)
          }
          tmp1.push(tmp2)
        }
        voxel_data.push(tmp1)
      }
      console.log(voxel_data)
      $.ajax({
        url: '/update_voxel',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(voxel_data),
        success: function() {
            console.log("success get embedding");
        }
      });
    }

    function get_voxel(xval, yval, idx0=0, idx1=-1, idx2=-1, idx3=-1) {
      $.ajax({
        // 如果值是0那么必须手动打印.0，否则url会自动去掉小数点，然后flask识别时会识别为int，与float类型冲突导致报错
        url: `/get_voxel/${idx0}-${idx1}-${idx2}-${idx3}/${xval}${xval == 0 ? '.0':''}-${yval}${yval == 0 ? '.0':''}`, 
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(''),
        success: function(data) {
          while (group.length  > 0) {
            group.remove(group.children[0]);
          }

          for (let x = 0; x < 64; x++) {
            for (let y = 0; y < 64; y++) {
              for (let z = 0; z < 64; z++) {
                if (data[z][y][x]) {
                  let cube = new THREE.Mesh(geometry, material);
                  cube.position.set(x - 32, y - 32, z - 32);
                  group.add(cube)
                }
              }
            }
          }
          // camera.position.x = cameraPosInit.x;
          // camera.position.y = cameraPosInit.y;
          // camera.position.z = cameraPosInit.z;
        }
      });
    }
  </script>
  <h1>END </h1>
</body>
</html>
